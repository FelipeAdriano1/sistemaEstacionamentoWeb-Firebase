<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de vaga</title>

    <link rel="stylesheet" href="/bootstrap/bootstrap.css">

    <script src="/bootstrap/bootstrap.min.js"></script>
    <script type="module" src="/navbar-admin/navbar.js"></script>
    <script type="module" src="/navigation/JS/reserva.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div id="navbar-container"></div>

        <div class="row">

            <div class="col-md-6 offset-md-3 align-self-center">

                <div id="navbar-container"></div>

                <form class="text-center">

                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">

                            <div class="card-header mb-2">
                                Cadastro de clientes
                            </div>

                            <fieldset>

                                <div class="mb-4">
                                    <label>Modelo</label><input type="text" id="modelo" name="inputCadastro"
                                        class="form-control">
                                </div>

                                <div class="mb-2">
                                    <label for="select">Tipo de veiculo</label><select name="select"
                                        id="selectTipoVeiculo" class="form-select">

                                        <option value="vazio">Selecione um tipo de veículo</option>
                                        <option value="caminhao">Caminhão</option>
                                        <option value="carro">Carro</option>
                                        <option value="moto">Moto</option>
                                    </select>
                                </div>

                                <div class="mb-2">
                                    <label>Quantidade de vagas</label> <input type="number" id="quantVagas" readonly
                                        name="inputCadastro" class="form-control">
                                </div>

                                <div class="mb-2">
                                    <label>Quantidade de vagas disponíveis</label> <input type="number"
                                        id="quantDisponivel" class="form-control">
                                </div>


                                <div class="mb-2">
                                    <label>Placa</label> <input type="text" id="placa" name="inputCadastro"
                                        class="form-control">
                                </div>


                                <button type="button" id="buttonCadastrar" class="btn btn-primary">Cadastrar
                                    veículo</button>

                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/bootstrap/bootstrap.css">

    <script src="/bootstrap/bootstrap.min.js"></script>
    <script type="module" src="/navbar-admin/navbar.js"></script>
    <script type="module" src="/navigation/JS/precos.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div id="navbar-container"></div>

        <div class="row">

            <div class="col-md-6 offset-md-3 text-center">

                <div id="navbar-container"></div>

                <form class="text-center">

                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">

                        <div class="card-body">

                            <fieldset>

                                <div class="card-header">Preços do estacionamento</div>

                                <div class="mb-2">
                                    <label>Preço fixo</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input type="text" id="precoFixo" placeholder="Ex: 10.99" class="form-control">
                                    </div>
                                </div>


                                <div class="mb-2">
                                    <label>Preço por hora</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input type="text" id="precoHora" placeholder="Ex: 10.99" class="form-control">
                                    </div>
                                </div>

                                <div class="mb-2">
                                    <label>Preço por minuto</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input type="text" id="precoMinuto" placeholder="Ex: 10.99" class="form-control" readonly>
                                    </div>
                                </div>

                                <button type="button" id="buttonEditPreco" class="btn btn-primary">Salvar</button>

                            </fieldset>

                        </div>
                    </div>

                </form>

            </div>

        </div>
    </div>

</body>

</html>
